<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div>
        <h1>CALCULATOR,<br> AN<br> EASY approch</h1>
    </div>
    <div class="calculator">
        <input id="inpt" type="text" placeholder="0">
        <div>
            <button onclick="clr()" id="clear" >AC</button>
            <button onclick="del()" id="del" >DEL</button>
            <button onclick="calculate('%')" >%</button>
            <button onclick="calculate('/')" class="btn">รท</button>
        </div>
        <div>
            <button onclick="calculate(7)"  >7</button>
            <button onclick="calculate(8)"  >8</button>
            <button onclick="calculate(9)"  >9</button>
            <button onclick="calculate('*')" class="btn">X</button>

        </div>
        <div>
            <button onclick="calculate(4)" >4</button>
            <button onclick="calculate(5)" >5</button>
            <button onclick="calculate(6)" >6</button>
            <button onclick="calculate('-')" class="btn">-</button>

        </div>
        <div>
            <button onclick="calculate(1)" >1</button>
            <button onclick="calculate(2)" >2</button>
            <button onclick="calculate(3)" >3</button>
            <button onclick="calculate('+')" class="btn">+</button>

        </div>
        <div>
            <button onclick="calculate(0)" id="zero" >0</button>
            <button onclick="calculate('.')" >.</button>
            <button onclick="Result()"  class="btn">=</button>
 
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
